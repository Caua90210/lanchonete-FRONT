    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/botao.css">

    <script src="../js/carrinho.js" type="module" defer></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',

              fontFamily:{
                body: ['Italiana','sans-serif']

            }

      </script>
    <title>Carrinho</title>

<body class="bg-gradient-to-t from-[#60AC25] to-white h-screen">
     
  <div class="pt-[20px] fixed left-[96%]">

        <!-- Inutil mas sem n fica do jeito certo -->
        <section class="flex w-full ">

        <!-- caixa de cupom -->

         <div class=" pl-[80px] flex flex-row gap-[20px] pt-[50px] pb-2">

          </div>
        </div>
      </section>

      <div class="fixed  left-[81%] top-[750px]">
        <button class="cta flex flex-row" id="continuar">
          <span>Continuar</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path class="" d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </div>

      
      

    </main>
