<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/perfil.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
     <script>
      tailwind.config = {
        theme: {
          fontFamily: {
              
              'fontPrincipal': ['Italiana', 'sans-serif']
  },
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <title>Perfil</title>
</head>
<body>

    <div class="fixed pl-[10px]">
        <a class="text-[35px]" href="./home.html"><</a>
    </div>

    <header class="fixed w-full  pt-[100px] flex justify-center items-center  h-[180px] bg-[#60AC25] z-[-1]">

       
        <div class="fixed bg-gray-300 rounded-full w-[200px] h-[200px] flex items-center justify-center relative overflow-hidden">
            <img id="profileImage" class="w-full h-full object-cover" src="https://via.placeholder.com/200" alt="Profile Picture">
            <input type="file" id="fileInput" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" accept="image/*" onchange="loadFile(event)">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity">
                <span class="text-white">Click to upload</span>
            </div>
        </div>
    
        <script>
            function loadFile(event) {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = URL.createObjectURL(event.target.files[0]);
            }
        </script>

       
        
    </header>
   
    <main class="fixed top-[400px] pl-[300px]  flex w-full ">

        <div class="">
            <h1 class="fixed top-[300px] font-fontPrincipal font-semibold left-[865px] text-2xl">Dados de cadastro</h1>
           </div>   

        <div class="flex flex-col ">
            <label for="">Nome:</label>
            <input class="border-2 mb-[40px] pl-[10px] rounded-[15px] h-[50px] w-[400px]" type="text" name="" id="nome">
            <label for="">E-mail:</label>
            <input class="border-2 mb-[40px] pl-[10px] rounded-[15px] h-[50px] w-[400px]" type="email" name="" id="email">
            <label for="">Telefone:</label>
            <input class="border-2 mb-[40px] pl-[10px] rounded-[15px] h-[50px] w-[400px]" type="text" name="" id="telefone">
            <label for="">Senha:</label>
            <input class="border-2 mb-[40px] pl-[10px] rounded-[15px] h-[50px] w-[400px]"  type="password" name="" id="senha">
        </div>

        <div class="flex flex-col ml-[500px] gap-[10px]">
            <input class="border-2" type="text" id="cidade">
            <input class="border-2" type="text" id="cep">
            <input class="border-2" type="text" id="rua">
            <input class="border-2" type="text" id="bairro">
            <input class="border-2" type="text" id="numero">
            <input class="border-2" type="text" id="complemento">
        </div>

        <!-- botao de apagar sua conta -->
        <div class="fixed left-[92%] top-[90%]">
            <button id="apagarConta" class="bg-red-600 text-[15px]  py-4 px-2 text-white text-2xl rounded-full">
                APAGAR CONTA
            </button>
        </div>
        

        <!-- botao de sair do site -->
        <button id="sair" class="fixed left-[97%] top-[130px] w-[40px]">
            <img src="../img/sair.png" alt="">
        </button>
    </main>
 
</body>
</html>
