<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luisitana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Luisitana', serif;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="h-full m-0 p-0">
    <div class="relative w-full h-full overflow-hidden">
        <img src="../img/tela de pagamento (1).png" alt="" class="w-full h-full object-cover">
    </div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border-2 border-green-600 shadow-lg p-5 rounded-[50px] flex flex-col space-y-5 w-[886px] h-[485px]">
        <div class="flex items-center space-x-3">
            <img src="../img/cifrao.png" alt="Cifrao" class="w-12 h-12">
            <p class="text-2xl text-gray-800">Escolha a forma de pagamento</p>
        </div>
        <div class="flex space-x-3 mt-4">
            <button id="credit-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Crédito</button>
            <button id="debit-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Débito</button>
            <button id="pix-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Pix</button>
        </div>

        <!-- Formulário de pagamento -->
        <form id="payment-form" class="hidden w-full mt-4">
            <div id="card-element" class="bg-gray-100 p-4 rounded-lg"></div>
            <button id="submit-button" class="ml-auto mt-4 w-[300px] h-[100px] bg-green-600 text-white text-xl rounded-[20px] flex flex-col items-center justify-center space-y-2 p-4">
                <span class="text-lg">Valor total:</span>
                <hr class="w-[200px] border-white">
                <span>Confirmar compra</span>
            </button>
            <div id="card-errors" role="alert" class="text-red-500 mt-2"></div>
        </form>

        <!-- Código Pix -->
        <div id="pix-code" class="hidden w-full mt-4 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center">
            <span class="text-lg text-gray-800">Use o código Pix abaixo para pagamento:</span>
            <div id="pix-code-display" class="text-2xl text-gray-800 mt-2 p-2 bg-white border border-gray-400 rounded-lg">PIX-CODE-123456</div>
            <button id="confirm-pix" class="ml-auto mt-4 w-[300px] h-[100px] bg-green-600 text-white text-xl rounded-[20px] flex flex-col items-center justify-center space-y-2 p-4">
                <span>Confirmar compra</span>
            </button>
        </div>
    </div>

    <script>
        var stripe = Stripe('sua_chave_publica_stripe'); // Substitua 'sua_chave_publica_stripe' pela sua chave pública Stripe
        var elements = stripe.elements();

        var style = {
            base: {
                color: '#32325d',
                fontFamily: 'Arial, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#32325d'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        var card = elements.create('card', {style: style});
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            form.submit();
        }

        document.getElementById('credit-button').addEventListener('click', function() {
            document.getElementById('payment-form').classList.remove('hidden');
            document.getElementById('pix-code').classList.add('hidden');
        });

        document.getElementById('debit-button').addEventListener('click', function() {
            document.getElementById('payment-form').classList.remove('hidden');
            document.getElementById('pix-code').classList.add('hidden');
        });

        document.getElementById('pix-button').addEventListener('click', function() {
            document.getElementById('payment-form').classList.add('hidden');
            document.getElementById('pix-code').classList.remove('hidden');
        });

        document.getElementById('confirm-pix').addEventListener('click', function() {
            alert('Compra confirmada com Pix!');
            window.location.href='../pages/home.html'
        });
    </script>
</body>
</html>
