<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../js/home.js" defer type="module"></script>
     <script>
      tailwind.config = {
        theme: {
          fontFamily: {
              
              'fontPrincipal': ['Italiana', 'sans-serif'],
              'fontSecundaria': ['Azeret Mono', 'monospace']
  },
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <title>Home</title>
</head>
<body class="w-full">
    <header>
      
      <img class="fixed w-full z-[-1]" src="../img/bg.png" alt="">

      <div class="fixed z-[-1] w-full h-[140px] "></div>
        <div class="pt-[60px] flex gap-x-6 ">
            <h1 class="font-fontPrincipal font-bold pl-[100px] text-[50px]">Sabor & Prazer</h1>
            <button id="carrinho" class="h-14 ml-[1300px]">
              <img src="../img/carrinho.png" alt="" class="h-[50px] w-[50px]"  >
            </button>
            <button id="perfil" class="pb-4">
              <img class="h-[50px] w-[50px]" src="../img/iconPerfil.png" alt="Icon perfil">
            </button>
             
          
        </div>
        

        <div class="pt-[70px]">
        <div class="absolute left-[33%]">
          <!-- <form action="#" method="GET"> -->
           <input type="text" id="search" name="search" class="w-[600px] px-3 py-2 border rounded-md"
           placeholder="Pesquise aqui...">
           <img src="../img/lupa.png" alt="lupa de pesquisa" >
        </div>
              
        <div class="absolute pt-[60px] flex left-[40%] gap-[40px] text-[20px] italic font-mono" id="categorias"></div>
      </div>

    </header>

    <main class="h-1/2 mb-28">

      <div class="absolute pt-[170px] pl-[43%]">
        <p class="font-fontPrincipal font-semibold text-[#60AC25] text-[30px]">Promoções do dia</p>
      </div>
      
      
      <div id="container" class="flex pt-60">

      </div>
    </main>

    <footer class="h-[200px] w-full bg-[#60AC25] flex justify-between z-[-1] ">

      <div class="flex items-center pl-28  ">
        <img class="h-[50px] w-[120px]" src="../img/logo.png" alt="">
      </div>

      <div class="flex items-center pl-[15px]">
        <img src="../img/info.png" alt="" class="">
      </div>

      <div class="flex items-center pl-[15px]">
        <img src="../img/info2.png" alt="" class="">
      </div>

      
      <div class="flex  justify-end items-end flex-col pr-28 pb-6 ">
        <a href="">
          <img src="../img/insta.png" id=""  alt="Logo insta" class="h-14 pr-[2px]">
      </a>
        <a href="">
          <img src="../img/face.png" alt="Logo face" class="pr-2 pb-2">
      </a>
        <a href="">
          <img src="../img/tiktok.png" alt="Logo tiktok" class="pr-4">
      </a>
      </div>
        
    
     
    </footer>
</body>
